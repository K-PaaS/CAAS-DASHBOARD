# Spring properties
spring:
  application:
    name: CaasDashboard  # Identify this application
#  main:
#    allow-bean-definition-overriding: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

management:
  security:
    enabled: false

# HTTP Server
server:
  port: ${PORT:8091}   # HTTP (Tomcat) port

---
spring:
  profiles: local

caas:
  api:
    url: http://localhost:3333

---
spring:
  profiles: dev

caas:
  api:
    url: CAAS_API_URL